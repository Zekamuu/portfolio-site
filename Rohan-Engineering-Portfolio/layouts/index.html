{{ define "main" }}
<div role="main" class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="intro-header">
                <h1>{{ .Title }}</h1>
                <h3>{{ .Params.subtitle }}</h3>
            </div>
            
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
